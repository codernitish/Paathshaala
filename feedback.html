	<span class='fbTitle'>Oh ! Say something :)</span>
	<span id='cross' onclick='hideFeedback()'>X</span>
	<div id='blueLine'>
	</div>
		<ul class='links'>
			<li jaseem='I' class='hilite'>Idea</li>
			<li jaseem='Q'>Question</li>
			<li jaseem='X'>Problem</li>
			<li jaseem='P'>Praise</li>
		</ul>
	<div class='content'>
			<div class='panel' style='display:block;'>
				<form class='feedbackForm' method='post'>
					<input id='fType' type='hidden' name='type' value='I' /><br />
					<input id='fUname' type='text' name='uname' placeholder='Username' id='uname' /><br />
					<textarea id='fDesc' name='desc' placeholder='So, Whats the idea?' id='desc'></textarea><br />
					<span id='feedbackFormSubmit' onclick="subFeedback()" style="cursor:pointer;">Submit</span>
				</form>
			</div>
	</div>

<script type="text/javascript">

	$('ul.links li').click(function() {
	var numb = $("ul.links li").index(this);
	var disp = $("ul.links li").eq(numb).attr('jaseem');
	$(this).parent().children().removeClass('hilite');
	$(this).addClass('hilite');
	$('div.content .panel').fadeOut("fast").fadeIn("");
	$('#fType').attr('value' ,disp);

});

</script>
